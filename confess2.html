<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Woi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .letter-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        .signature {
            font-family: 'Cursive', sans-serif;
            font-size: 22px;
            color: #ff6f61;
        }

        .heart {
            color: #ff6f61;
            font-size: 40px;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .flower {
            margin-top: 40px;
            font-size: 70px;
            color: #fbc2eb;
            animation: spin 10s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Image Gallery */
        .image-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="flower">üå∏</div>
        <h1>Hallo Cantik</h1>
        <p>
            Hubungan kita kok lucu banget sihh, pengenn dehhh pelukann sama kamuu walaupun rmh kita agak jauhh tapi semoga aja kita ketemuuu
        </p>
        <p>
           Luvvv banyakk" buat kamuu 
        </p>
        <p class="signature">With all my heart, <br> Anissaaa</p>
        <div class="heart">‚ù§Ô∏è</div>

        <!-- Image Gallery Section -->
        <div class="image-gallery">
            <img src="nis1.jpg" alt="Image 1">
            <img src="nis2.jpg" alt="Image 2">
            <img src="nis3.jpg" alt="Image 3">
            <img src="nis4.jpg" alt="Image 4">
            <img src="nis5.jpg" alt="Image 5">
        </div>
    </div>
</body>
</html>
